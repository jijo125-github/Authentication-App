<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="dashboard.component.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/3.6.95/css/materialdesignicons.css"
    />

    <title>USER PROFILE</title>
  </head>

  <body>
    <div class="welcome">
      <h1 *ngFor="let user of usersList">Welcome {{ user.fname }}</h1>
    </div>
    <div class="page-content page-container" id="page-content">
      <div class="padding">
        <div class="row container d-flex justify-content-center">
          <div class="col-xl-6 col-md-12">
            <div class="card user-card-full">
              <div class="row m-l-0 m-r-0">
                <div class="col-sm-4 bg-c-lite-green user-profile">
                  <div class="card-block text- center text-white">
                    <div class="m-b-25">
                      <img
                        src="https://img.icons8.com/bubbles/100/000000/user.png"
                        class="img-radius"
                        alt="User-Profile-Image"
                      />
                    </div>

                    <!-- NAME HERE -->
                    <h6 class="f-w-600" *ngFor="let user of usersList">
                      {{ user.fname }} {{ user.lname }}
                    </h6>
                    <!-- IMAGE LINK HERE -->
                    <i
                      class="mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"
                    ></i>
                  </div>
                </div>
                <div class="col-sm-8">
                  <div class="card-block">
                    <h6 class="m-b-20 p-b-5 b-b-default f-w-600">
                      Information
                    </h6>
                    <div class="row">
                      <!-- BIO Here -->
                      <p class="m-b-10 f-w-600">Bio</p>
                      <h6 class="text-muted f-w-400">
                        XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
                      </h6>
                    </div>
                    <div class="row">
                      <div class="col-sm-6">
                        <!-- EMAIL HERE -->
                        <p class="m-b-10 f-w-600">Email</p>
                        <h6
                          class="text-muted f-w-400"
                          *ngFor="let user of usersList"
                        >
                          {{ user.email }}
                        </h6>
                      </div>
                      <div class="col-sm-6">
                        <!-- CONTACT NUMBER -->
                        <p class="m-b-10 f-w-600">Phone</p>
                        <h6
                          class="text-muted f-w-400"
                          *ngFor="let user of usersList"
                        >
                          {{ user.mob }}
                        </h6>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-6">
                        <!-- Password Here -->
                        <p class="m-b-10 f-w-600">Password</p>
                        <h6 class="text-muted f-w-400">XXXX</h6>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-6">
                        <!-- Edit image Here -->
                        <a
                          href="#"
                          style="text-decoration: none"
                          (click)="uProfile()"
                          >Edit Image</a
                        >
                      </div>
                      <div class="col-sm-6">
                        <!-- BIO Here -->
                        <a href="#" style="text-decoration: none">Edit Name</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
